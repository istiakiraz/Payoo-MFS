<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-700">
    <!-- login page -->
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-100">

        <!-- logo section -->
        <header>
            <nav class="flex justify-center items-center ">
                <div class=" relative flex justify-center items-center w-9/12 mb-10 mt-40 p-20">
                    <img class="absolute w-50" src="assets/bg.png" alt="">
                    <img class="w-[5.625rem] -mt-[8.25rem] ml-[1.875rem]" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login from -->
        <div>
            <div class="">
                <div class="hero-content -mt-[8rem] flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="font-bold label-text">Mobile Number</span>
                                </label>
                                <input  id="ac-number" type="number" placeholder="Enter your number"
                                    class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                            </div>
                            <div class="form-control">
                                <label  class="label">
                                    <span class=" font-bold label-text">4 Digit Pin</span>
                                </label>
                                <input id="ac-pin" type="text" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn"
                                    class="btn bg-[#0874F2] rounded-3xl font-bold text-lg text-white ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
