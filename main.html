<html lang="en" data-theme="light">

    <meta charset="UTF-8">

    <!-- header section -->
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-100">

            <!-- nav bar section -->

                    <div class="flex space-y-[0.5rem] items-center gap-2">
                        <img class="w-[3.16rem] h-[3rem] " src="assets/Group.png" alt="">

                        <div>
                            <h1 class="font-bold text-2xl"> $45000</h1>
                            <p class="text-[#08080880]">Available Balance</p>
                        </div>

                    </div>

                    <button id="logout-btn" class="btn text-[#08080880] rounded-lg border-[#0808081A] bg-white"> <svg
                            width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none"

                                </clipPath>
                            </defs>
                            <rect id="Frame" rx="0.000000" width="19.000000" height="19.000000"
                                transform="translate(0.500000 0.500000)" fill="#FFFFFF" fill-opacity="0" />

                                    stroke-linejoin="round" stroke-linecap="round" />

                                    stroke-width="1.500000" stroke-linejoin="round" stroke-linecap="round" />

                        </svg>
                        Log Out</button>

                </nav>

            </header>

            <!-- header title section -->

            <section class="w-11/12 mx-auto">

                <div class="space-y-3">

                    <h1 class="mt-8 font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>

                    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is
                        low and </p>
                </div>

            </section>

            <!-- header feature button section -->

            <section class="w-11/12 mx-auto">
                <div class="cards cursor-pointer grid grid-cols-3 gap-4  mt-6 ">
                    <div class="border box p-5 text-center space-y-3 rounded-xl hover:bg-blue-100   ">
                        <img class="mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="border box p-5 text-center space-y-3 rounded-xl hover:bg-blue-100   ">
                        <img class="mx-auto" src="assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="border box  text-center -space-y-2 rounded-xl hover:bg-blue-100   ">
                        <img class="mx-auto p-5" src="assets/money1.png" alt="">
                        <h3 class="p">Transfer Money</h3>
                    </div>
                    <div class="border box p-5 text-center space-y-3 rounded-xl hover:bg-blue-100   ">
                        <img class="mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="border box p-5 text-center space-y-3 rounded-xl hover:bg-blue-100   ">
                        <img class="mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="border box p-5 text-center space-y-3 rounded-xl hover:bg-blue-100  ">
                        <img class="mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>
        </section>

        <!-- add money section -->
        <section class="w-11/12 mx-auto mt-6">
            <h1 class="font-bold">Add Money </h1>

            <div>
                <div>
                    <div class="hero-content  flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
                            <form class="card-body">

                                <div>
                                    <legend class="font-bold label-text mb-2">Select A Bank</legend>
                                    <select
                                        class="select select-bordered w-full max-w-xs  bg-[#F4F5F7] rounded-3xl text-black-400">
                                        <option disabled selected>Select a bank </option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>

                                </div>

                                <div class="form-control">
                                    <label class="label">
                                        <span class="font-bold label-text">Bank Account Number</span>
                                    </label>
                                    <input type="number" placeholder="Enter 11 digit account number"
                                        class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                        <span class="font-bold label-text">Amount to Add</span>
                                    </label>
                                    <input type="number" placeholder="Add Amount to withdraw"
                                        class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class=" font-bold label-text">Pin Number</span>
                                    </label>
                                    <input type="text" placeholder="Enter 4 Digit Pin"
                                        class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="login-btn"
                                        class="btn bg-[#0874F2] rounded-3xl font-bold text-lg text-white ">Add
                                        Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </section>




    <script src="js/main.js"></script>
</body>

</html>
